<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
         var ctx;
         var radius;
         var hour=0;
         var minute=0;
         var count=0;
         var timer ;
         var fill_angle = -0.5 ;
         $(document).ready(function()
        {
             var canvas = document.getElementById("canvas");
             ctx = canvas.getContext("2d");
             radius = canvas.height / 2;
             ctx.translate(radius, radius);
             radius = radius * 0.90  ;
            timer = setInterval(drawClock,1667);
             
        });
       function stopTimer()
       {
             clearInterval(timer);
             hour =0;
             minute =0;
             count =0;
             fill_angle =-0.5;
       }
       function drawClock() 
       {
       if(count == 12)
       {
           stopTimer();
       }
       else
       {
       ctx.beginPath();
       ctx.arc(0, 0, radius, 0 , 2*Math.PI);
       ctx.fillStyle = "green";
       ctx.fill();
              
       ctx.lineWidth = 5;
       ctx.strokeStyle = "#003300";
       ctx.stroke();
       hour=hour+0.519;
       drawHand(ctx, hour, radius, radius*0.07);
       drawHand(ctx, 0, radius, radius*0.07);
    //minute
       
       count++;
        fill_angle = fill_angle + 0.166 ;
       ctx.arc(0, 0, radius, - 0.5*Math.PI , fill_angle*Math.PI);
       ctx.fillStyle = "#E03C31";
       ctx.fill(); 
       }
       }
       
    
    function drawHand(ctx, pos, length, width) 
    {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0,-length);
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.rotate(-pos);
    // ctx.closePath();
   }
       </script>
    </head>
    <body>
        <div>TODO write content</div>
        <canvas id="canvas" width="75" height="75" style=""></canvas>
    </body>
</html>
